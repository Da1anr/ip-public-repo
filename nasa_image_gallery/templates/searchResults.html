<div class="image-gallery">
    {% for image in images %}
       <div class="image-item">
           <img src="{{ image.image_url }}" alt="{{ image.title }}" loading="lazy" class="image">
           <h4 class="image-title">{{ image.title }}</h4>
           <span class="image-description">{{ image.description }}</span>
       </div>
    {% endfor %}
</div>

<style>
.image-gallery {
    display: grid;
    gap: 1rem;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
}
.image-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}
.image {
    width: 100%;
    max-width: 300px; /* Establece un tamaño máximo para las imágenes */
    height: auto;
    border-radius: 8px;
}
.image-title, .image-description {
    max-width: 300px; /* Ajusta el ancho del texto al de la imagen */
    width: 100%;
}
.image-title {
    margin: 0.5rem 0 0.25rem;
    font-size: 1.2rem;
}
.image-description {
    font-size: 1rem;
    color: #555;
}
</style>
